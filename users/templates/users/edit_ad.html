{% extends 'base.html' %}

{% block content %}
    <br>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'main:index' %}">Главная</a></li>
            <li class="breadcrumb-item"><a href="{% url 'users:my_ads' %}">Мои объявления</a></li>
            <li class="breadcrumb-item"><a
                    href="{% url 'users:my_ad_detail' ad.id %}">{{ ad.header|truncatechars:50 }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">Редактирование</li>
        </ol>
    </nav>
    <h1>Редактирование "{{ ad.header }}"</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for f in form %}
            <div class="mb-3">
                <label class="form-label">{{ f.label }}</label>
                {{ f }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
{% endblock %}
